{% extends 'school/adminbase.html' %}



{% block content %}

<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
    .myButton {
	background-color:#44c767;
	border-radius:28px;
	border:1px solid #18ab29;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:17px;
	padding:10px 20px;
	text-decoration:none;
	text-shadow:0px 1px 0px #2f6627;
}
.myButton:hover {
	background-color:#5cbf2a;
}
.myButton:active {
	position:relative;
	top:1px;
}
  </style>
</head>


<div class="container">

  <div class="row">
<a href="add_course" class="myButton">Add New Course</a>
<br><br>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title">Courses</h6>

      </div>
      <table class="table table-hover" id="dev-table">
        <thead>

          <tr>
            <th>Course-ID</th>
            <th>Course-Name</th>
            <th>Course-Code</th>
            <th>Credits</th>
            <th>Course-Handout</th>
            <th>Delete</th>
          </tr>
        </thead>
        {% for c in courses %}
        <tr>
          <td> {{c.id}}</td>
          <td>{{c.coursename}}</td>
          <td>{{c.coursecode}}</td>
          <td>{{c.credits}}</td>

          <td><a href="static/Handouts/{{c.handoutfilename}}">Course Hand-Out</a></td>
          <td><a class="btn btn-danger btn-xs" href="{% url 'delete_course' c.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>

        {% endfor %}
      </table>
    </div>
  </div>
</div>



<!--{% endblock content %}-->
