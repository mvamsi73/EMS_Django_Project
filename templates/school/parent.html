{% extends 'school/adminbase.html' %}



{% block content %}

<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
    .myButton {
	background-color:#44c767;
	border-radius:28px;
	border:1px solid #18ab29;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:17px;
	padding:10px 20px;
	text-decoration:none;
	text-shadow:0px 1px 0px #2f6627;
}
.myButton:hover {
	background-color:#5cbf2a;
}
.myButton:active {
	position:relative;
	top:1px;
}
  </style>
</head>


<div class="container">

  <div class="row">
<a href="/add_parent" class="myButton">Add Parent</a>
<br><br>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title">Parents</h6>

      </div>
      <table class="table table-hover" id="dev-table">
        <thead>

          <tr>
            <th>ID</th>
            <th>Parent Name</th>
            <th>Phone Number</th>
            <th>View Children</th>
          </tr>
        </thead>
        {% for c in parent %}
        <tr>
          <td> {{c.id}}</td>
          <td>{{c.name}}</td>
          <td>{{c.phone}}</td>
          <td><a  href="{% url 'view_children' c.phone  %}">View Children</a></td>
        </tr>

        {% endfor %}
      </table>
    </div>
  </div>
</div>



<!--{% endblock content %}-->
